# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=, 3840x2160@60, 0x0,1.5

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


#source = ~/.config/hypr/hyprspace.conf

# Execute your favorite apps at launch
exec-once = sleep 1 && swww-daemon
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = waybar
##exec-once = ~/projects/activeStart.sh
#exec-once = ~/projects/activeReload.sh


exec-once = nm-applet
exec-once = blueman-applet
exec-once = fcitx5
exec-once = swayidle timeout 600 'systemctl suspend --now' before-sleep 'gtklock -i'
exec-once = sway-audio-idle-inhibit
exec-once = easyeffects --gapplication-service
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = GDK_SCALE, 1.5
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = QT_STYLE_OVERRIDE, kvantum
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#


input {
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    kb_layout = de
    # kb_options = grp:win_space_toggle
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 30

    touchpad {
        natural_scroll = yes
        disable_while_typing = false
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    special_fallthrough = true
    follow_mouse = 1
    off_window_axis_events = 0 
    accel_profile = flat
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4,10,10,10
    

    border_size = 3
    col.active_border = rgba(56626b80)
    col.inactive_border = rgba(39393990)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variabes/ for more

    rounding = 3
    inactive_opacity = 0.8
    active_opacity = 0.95
    blur {
        enabled = true
        size = 7
        passes = 2
        xray = true
	popups = true
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, default
    animation = windowsOut, 1, 1, default, popin 80%
    
    animation = border, 1, 5, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master

}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    vfr = true
    disable_autoreload = false 
    focus_on_activate = true
    background_color = 0x000000
    disable_hyprland_logo = true
    new_window_takes_over_fullscreen = 2
}

xwayland {
    force_zero_scaling = true
}


# Example windowrule v1
windowrulev2 = float, class:Rofi
# windowrule = float, ^(kitty)$
windowrulev2 = float, class:(com.raggesilver.BlackBox)
windowrulev2 = pin, title:^(Firefox)$
windowrulev2 = float, title:^(Firefox)$
windowrulev2 = size 320 180, title:^(Firefox)$
windowrulev2 = move 100%-340 100%-200, title:^(Firefox)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, swayosd
layerrule = ignorezero, swayosd
layerrule = blur, waybar
windowrule = opacity 0.8,title:^(waybar)$

layerrule = ignorezero, waybar 
layerrule = xray 1, waybar

layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = xray 1, gtk-layer-shell
#layerrule = blur, swaync-notification-window
#layerrule = ignorealpha 0.19, swaync-notification-window


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER




bind = SUPER+SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = SUPER, TAB, exec, hyprctl dispatch overview:toggle

bind = SUPER, T, exec, kitty
bind = SUPER, Q, killactive,

bind = SUPER, E, exec, nautilus -n

bind = SUPER, A, exec, wofi --show drun

bind = SUPER, G, togglesplit,
bind = SUPER, F, togglefloating,

bind = $mainMod, Return, fullscreen, 1
bind = $mainMod SHIFT, Return, fullscreen

bind = SUPER, PERIOD, exec, hyprpicker -a
bind = SUPER, B, exec, kitty btop

# Volume and Brightness Control



# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Power button and lid switch

bind = , XF86PowerOff, exec, systemctl suspend --now
bindl = , switch:off:[apple-smc-power/lid-events], exec, systemctl suspend --now


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind=SUPER ALT, h, workspace, r-1
bind=SUPER ALT, l, workspace, r+1

bind=SUPER ALT, j, workspace, r-1
bind=SUPER ALT, k, workspace, r+1

bind = SUPER, I, exec, ~/projects/togglesh/toggle.sh

bindm = SUPER, y, movewindow
bindm = SUPER, x, resizewindow

windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$
